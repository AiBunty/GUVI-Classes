<!DOCTYPE html>
<html>

<head>
    <title>Guvi Quiz Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body-quiz-container">

    <div class="quiz-container">
        <h1>Guvi Quiz Application</h1>

        <!-- Progress bar -->
        <div class="progess-bar">
            <div id="progress" class="progress"></div>
        </div>

        <!-- Timer -->
        <div id="timer" class="timer">15</div>

        <!-- Question -->
        <div class="question-container">
            <div id="question">Sample Question</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>

        <button id="next-btn" class="btn next-btn">Next</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>

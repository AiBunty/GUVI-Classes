<!-- Position controls the placement of the elements in the document-->


<!--
Static 
Relative
 absolute
  sticky
   fixed-->

<div>
    india is my country
</div>

<style>
div {
    border: 2px solid black;
    width: 200px;
    position: static;
    top: 10px;
    left: 20px;
    bottom: 40px;
    right: 50px;
}   

</style>

<style>

    div {
    border: 2px solid black;
    width: 200px;
    position: relative;
    top: 10px;
    left: 20px;
    bottom: 40px;
    right: 50px;


</style>


}   
</style>

<style>

    div {
    border: 2px solid black;
    width: 200px;
    position: absolute;
    top: 10px;
    left: 20px;
    bottom: 40px;
    right: 50px;
}   
</style>    
<style>

    div {
    border: 2px solid black;
    width: 200px;
    position: fixed;
    top: 10px;
    left: 20px;
    bottom: 40px;
    right: 50px;
}
</style>
<style>

    div {
    border: 2px solid black;
    width: 200px;
    position: sticky;
    top: 10px;
    left: 20px;
    bottom: 40px;
    right: 50px;
}       
</style>
<style> 

    .parent {   
        position: relative;
        height: 200px;
        background-color: lightgrey;
        margin: 20px;
    }   
    .child {
        border: 2px solid black;
        background-color: coral;
        width: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
        bottom: 100px;
        right: 100px;   

        

    }
</style>
<div class="parent">
    <div class="child">
        India is my country
    </div>
</div>
